<html>
    <head>
        <title>Assignment8</title>
        <style>
            div{
                transform: skewX(20);
                transform: skewY(10);
                background-color: yellow;
                border: 1px solid black;
                width: 200px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div>
            Skews the element 20 degrees along the X-axis, and 10 degrees along Y-axis <br>
            Set the background color as yellow <br>
            Set the border as 1px solid black <br>
            Set the width as 200px
            Set the height as 100px
        </div>
    </body>
</html>
