<html>
    <body onload="reverseNum()">
        <script language="Javascript">
            function reverseNum(){
                let num = prompt("enter the number: ")
                document.write("Entered Number: " +num+ "<br>");
                num = num + "";
                let revNum = num.split("").reverse().join("");
                document.write("Reversed Number : " +revNum); 
            }
        </script>
    </body>
</html>
